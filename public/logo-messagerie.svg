<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Fond circulaire orange -->
  <circle cx="32" cy="32" r="30" fill="#F97316"/>
  
  <!-- Bulle de message principale -->
  <rect x="12" y="18" width="28" height="20" rx="4" fill="white" opacity="0.95"/>
  
  <!-- Petite bulle de message -->
  <rect x="24" y="42" width="20" height="12" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Lignes de texte dans la bulle principale -->
  <line x1="18" y1="26" x2="32" y2="26" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="31" x2="36" y2="31" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Point dans la petite bulle -->
  <circle cx="30" cy="48" r="1.5" fill="#F97316"/>
</svg>
